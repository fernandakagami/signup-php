<body>
    <header class="container">

            <h2 class="banner-title">Cadastro</h2>

    <main class="main-container">
        <div>
            <h3 class="main-title">Complete seu cadastro</h3>

            <form class="main-form" action="process-signup.php" method="post" id="signup">
                <fieldset>                    
                    <div class="field-form">
                        <label class="label-form" for="email">Email</label>
                        <input class="input-form" type="email" id="email" name="email" required>
                    </div>
                    <div class="double-field">
                        <div class="field-form">
                            <label class="label-form" for="password">Senha</label>
                            <input class="input-form" type="password" id="password" name="password" required>
                        </div>
                        <div class="field-form">
                            <label class="label-form" for="password_confirmation">Confirme a senha</label>
                            <input class="input-form" type="password" id="password_confirmation" name="password_confirmation" required>
                        </div>
                    </div>                    
                </fieldset>

                <fieldset>
                    <legend class="fields-title">Informações Pessoais</legend>                 
                    <div class="field-form">
                        <label class="label-form" for="name">Nome Completo</label>
                        <input class="input-form" type="text" id="name" name="name" required>
                    </div>
                    <div class="double-field">
                        <div class="field-form">
                            <label class="label-form" for="cpf">CPF</label>
                            <input class="input-form" type="text" id="cpf" name="cpf" required>
                        </div>
                        <div class="field-form">
                            <label class="label-form" for="rg">RG</label>
                            <input class="input-form" type="text" id="rg" name="rg" required>
                        </div>
                    </div>
                    <div class="double-field">
                        <div class="field-form">
                            <label class="label-form" for="birthday">Data de Nascimento</label>
                            <input class="input-form" type="date" id="birthday" name="birthday" required>
                        </div>
                        <div class="field-form">
                            <label class="label-form" for="phone">Telefone</label>
                            <input class="input-form" type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="fields-title">Endereço</legend>
                    <div class="field-form">
                        <label class="label-form" for="cep">CEP</label>
                        <input class="input-form" type="text" id="cep" name="cep" pattern="[\d]{5}-?[\d]{3}" required>                        
                    </div>
                    <div class="field-form">
                        <label class="label-form" for="street">Logradouro</label>
                        <input class="input-form" type="text" id="street" name="street" required>                                            
                    </div>
                    <div class="double-field">
                        <div class="field-form">
                            <label class="label-form" for="number">Numero</label>
                            <input class="input-form" type="number" id="number" name="number" required />
                        </div>
                        <div class="field-form">
                            <label class="label-form" for="complement">Complemento</label>
                            <input class="input-form" type="text" id="complement" name="complement" />
                        </div>
                    </div>                    
                    <div class="field-form">
                        <label class="label-form" for="district">Bairro</label>
                        <input class="input-form" text="text" id="district" name="district" required />
                    </div>
                    <div class="double-field">
                        <div class="field-form">
                            <label class="label-form" for="city">Cidade</label>
                            <input  class="input-form" type="text" id="city" name="city" required>                                             
                        </div>
                        <div class="field-form">
                            <label class="label-form" for="state">Estado</label>                        
                            <select class="input-form" id="state" name="state" required>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>

                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>                                            
                        </div>
                    </div>
                </fieldset>                
                
                <button type='submit'>Cadastrar</button>
            </form>
        </div>
        
    </main>
